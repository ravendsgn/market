{% extends 'base.html' %}
{% block content %}
    <h2>Checkout</h2>
    <table>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>
        {% for item in cart_items %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.product.price }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.subtotal }}</td>
            </tr>
        {% endfor %}
    </table>
    <p>Total: {{ total }}</p>
    <form method="post">
        {% csrf_token %}
        <textarea name="address" placeholder="Shipping Address" required>{{ user.address }}</textarea>
        <select name="payment_method" required>
            <option value="credit_card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="cod">Cash on Delivery</option>
        </select>
        <button type="submit">Place Order</button>
    </form>
{% endblock %}
